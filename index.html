<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h4 class="heading">Welcome! I'm looking forward to a good chat!</h4>
    <div id="contain">
        <img src="businessman-pointing-to-bottom-right-corner-6286894-5191706.webp" alt="Look Bottom Right" id="image">
        <h4 id="ques">You want to chat?</h4>
        <h4 id="ans">I got you</h4>
    </div>
        <img src="phone-5112194.png" class="right">
        <img src="phone-51121941.png" class="left">
        <h4 class="dev"><u>Developed By:</u><br>Shantanu Sahay<br>SRM Institute of Science and Technology</h4>
    <!-- chat bar Block -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with Us!
            <i id="chat-icon" style="color:white" class="fa fw-fw fa-comments-o"></i>
        </button>
        <div class="content">
            <div class="full-chat-block">
                <!-- message container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>
                        <!-- user input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input type="text" id="textInput" class="input-box" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>
                            <div class="chat-bar-icons">
                                <i id="Chat-icon" style="color:crimson" class="fa fw-fw fa-heart"
                                    onclick="heartButton()"></i>
                                <i id="Chat-icon" style="color:#333" class="fa fw-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>
                        <div id="chat-bar-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="static/scripts/responses.js"></script>
<script src="static/scripts/chat.js"></script>
</html>
